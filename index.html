<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Colores - Las gallinas de doña Susana</title>
    <style>
        :root {
            --amarillo-granjero: #E8B020;
            --marron-madera: #5C4033;
            --rojo-gallina: #A52A2A;
            --beige-huevo: #F5E7D3;
            --verde-pasto: #556B2F;
            --negro-vintage: #2D291A; /* Negro añadido */
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: #f9f9f9;
            padding: 20px;
        }

        h1 {
            color: var(--marron-madera);
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px dashed var(--amarillo-granjero);
            padding-bottom: 10px;
        }

        .paleta {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            max-width: 900px;
            margin: 0 auto;
        }

        .color {
            height: 120px;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .color:hover {
            transform: scale(1.05);
        }

        .color-info {
            background-color: white;
            padding: 8px;
            border-radius: 0 0 6px 6px;
            font-size: 14px;
        }

        .color-name {
            font-weight: bold;
            margin-bottom: 4px;
        }
    </style>
</head>
<body>
    <h1>Paleta de Colores - Las gallinas de doña Susana</h1>
    
    <div class="paleta">
        <!-- Color 1 -->
        <div class="color" style="background-color: #E8B020;">
            <div class="color-info">
                <div class="color-name">Amarillo Granjero</div>
                <div>#E8B020</div>
            </div>
        </div>
        
        <!-- Color 2 -->
        <div class="color" style="background-color: #5C4033;">
            <div class="color-info">
                <div class="color-name">Marrón Madera</div>
                <div>#5C4033</div>
            </div>
        </div>
        
        <!-- Color 3 -->
        <div class="color" style="background-color: #A52A2A;">
            <div class="color-info">
                <div class="color-name">Rojo Gallina</div>
                <div>#A52A2A</div>
            </div>
        </div>
        
        <!-- Color 4 -->
        <div class="color" style="background-color: #F5E7D3;">
            <div class="color-info">
                <div class="color-name">Beige Huevo</div>
                <div>#F5E7D3</div>
            </div>
        </div>
        
        <!-- Color 5 -->
        <div class="color" style="background-color: #556B2F;">
            <div class="color-info">
                <div class="color-name">Verde Pasto</div>
                <div>#556B2F</div>
            </div>
        </div>
        
        <!-- Color 6 - Negro añadido -->
        <div class="color" style="background-color: #2D291A;">
            <div class="color-info">
                <div class="color-name">Negro Vintage</div>
                <div>#2D291A</div>
            </div>
        </div>
    </div>
</body>
</html>
